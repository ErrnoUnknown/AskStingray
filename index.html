<!DOCTYPE html>
<html>
<head>
    <title>Ask Stingray</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Add this to prevent horizontal scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(to bottom, #43c0ba, #3cbda1);
            background-size: 150% 150%; /* Make the gradient cover the entire container */
        }

        #textEntry {
            width: 75%;
            height: 70%;
            resize: none;
            border-radius: 10px;
            padding: 10px;
            color: linear-gradient(to bottom, #DEF2F1, #ffffff);
            font-weight: bold;
            outline: none;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #sendButton {
            width: 75%;
            height: 5%;
            margin-top: 10px;
            border-radius: 10px;
            background-color: linear-gradient(to bottom, #DEF2F1, #ffffff);
            color: #18232A;
            font-weight: bold;
            outline: none;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="textEntry" maxlength="100" placeholder="여기에 메시지 입력"></textarea>
        <button id="sendButton">보내기</button>
    </div>

    <script src="/static/send.js"></script> <!-- Include the JavaScript file -->
    <script>
        // Add an event listener to the button to run the JavaScript file when clicked
        document.getElementById("sendButton").addEventListener("click", function() {
            // Load and execute the JavaScript file
            var script = document.createElement("script");
            script.src = "/static/send.js";
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
